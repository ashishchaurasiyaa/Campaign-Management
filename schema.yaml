components:
  schemas:
    AppliesToEnum:
      enum:
      - CART
      - DELIVERY
      type: string
      description: |-
        * `CART` - Cart Total
        * `DELIVERY` - Delivery Charge
    Campaign:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 120
        description:
          type: string
        applies_to:
          $ref: '#/components/schemas/AppliesToEnum'
        discount_type:
          $ref: '#/components/schemas/DiscountTypeEnum'
        discount_value:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        max_discount_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        allow_all_customers:
          type: boolean
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        run_days_limit:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        total_budget_limit:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          nullable: true
        max_txn_per_customer_per_day:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        is_active:
          type: boolean
        specific_customers:
          type: array
          items:
            type: integer
      required:
      - created_at
      - discount_value
      - end_date
      - id
      - name
      - start_date
      - updated_at
    DiscountTypeEnum:
      enum:
      - PERCENT
      - FLAT
      type: string
      description: |-
        * `PERCENT` - Percent
        * `FLAT` - Flat Amount
    PatchedCampaign:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 120
        description:
          type: string
        applies_to:
          $ref: '#/components/schemas/AppliesToEnum'
        discount_type:
          $ref: '#/components/schemas/DiscountTypeEnum'
        discount_value:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        max_discount_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        allow_all_customers:
          type: boolean
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        run_days_limit:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        total_budget_limit:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          nullable: true
        max_txn_per_customer_per_day:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        is_active:
          type: boolean
        specific_customers:
          type: array
          items:
            type: integer
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
